<template name="home">
    <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="container">
    <div class="jumbotron welcome">
        <h1>Welcome to Audit Thingie</h1>
        <p>Audit Thingie is a solution to a £10bn a year problem. There are 728 pieces of public infrastructure in the UK that are owned and run under the Private Finance Initiative.</p>

<p>Private finance funds the hospitals you visit, the houses your neighbors live in, the schools your children go to, the roads you drive on, where your rubbish goes to be recycled, prisons, police stations, an aircraft carrier and even a satellite. </p>

<p>But despite the vast array of different projects and the huge amounts of money spent, there is really very little we know about PFI. We don’t know how much they’re costing, how well they’re performing or whether things have gone wrong. We don’t know whether we’re getting a fair deal. </p>

<p>If we’re going to find out, then we need to start digging for clues. That means finding the planning documents gathering dust in council filing cabinets, scanning through the board minutes and financial accounts and sending information requests to investigate where problems have occurred. </p>

<p>PFI Spy allows you get to grips with PFI in your local area by revealing the key facts and figures about the PFI buildings posing as public ones. It guides you through the process for understanding whether a PFI contract is working as it should. And it enables you to share and collaborate on your research with other activists and campaigners.</p> 

<p>Largely ignored by successive governments and the media, PFI contracts will stay top-secret unless we get to work. So sign up and start holding people to account for the taxes you pay and the services you rely on.
</p>

<p>
Currently there are <strong>XXXXX</strong> contracts being investigated by <strong>YYYY</strong> people. Sign in to help contribute. If you just want to dive right in to play try the buttons on the navbar up top.
</p>
      </div>
    </div>
